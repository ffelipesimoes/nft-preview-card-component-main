<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="card">
      <img id="imagemain" src="./images/image-equilibrium.jpg" alt="" />

      <div id="text-info">Equilibrium #3429</div>
      <div id="text-description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div id="text-details">
        <div id="text-price">
          <img id="img-icon" src="./images/icon-ethereum.svg" /> 0.041 ETH
        </div>

        <div id="text-time">
          <img id="img-icon" src="./images/icon-clock.svg" /> 3 days left
        </div>
      </div>

      <div>
        <hr />
        <div id="text-creator">
          <img id="img-photo" src="./images/image-avatar.png" />

          <div id="createdby">Creation of <span>Jules Wyvern</span></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
